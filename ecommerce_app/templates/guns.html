<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.rtl.min.css" integrity="sha384-trxYGD5BY4TyBTvU5H23FalSCYwpLA0vWEvXXGm5eytyztxb+97WzzY+IWDOSbav" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <title>Villain Shop</title>
</head>
<body>
  <div class="hero bg-dark">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <h1>VillainShop</h1>
        <form class="d-flex">
          <a href="/reg_login"><p class="ms-4 mt-3">Sign up/Login</p></a>
          <a href="/"><p class="ms-4 mt-3">HOME</p></a>
          <a href="/view_cart"><p class="ms-4 mt-3">Cart</p></a>
      </div>
    </nav>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <h2 class="d-flex justify-content-end">SHOOT FOR THE MOON AND YOUR ENEMIES</h2>
      </div>
    </nav>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <h1>Guns:</h1>
      </div>
    </nav>
    <div class="row">
      <div class="card bg-dark ms-5 mt-2" style="width: 25rem;">
        <img src="{% static 'img/ray_gun.jpeg' %}" class="card-img-top" alt="ray gun">
        <div class="card-body bg-dark">
          <a href="/product/16"><p>Ray Gun</p></a>
        </div>
      </div>
      <div class="card bg-dark ms-5 mt-2" style="width: 25rem;">
        <img src="{% static 'img/freeze_ray.jpeg' %}" class="card-img-top" alt="freeze ray">
        <div class="card-body bg-dark">
          <a href="/product/17"><p>Freeze Ray</p></a>
        </div>
      </div>
      <div class="card bg-dark ms-5 mt-2" style="width: 25rem;">
        <img src="{% static 'img/acid_rifle.jpeg' %}" class="card-img-top" alt="Acid Rifle">
        <div class="card-body bg-dark">
          <a href="/product/18"><p>Acid Rifle</p></a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="card bg-dark ms-5 mt-2" style="width: 25rem;">
        <img src="{% static 'img/flame_gun.jpeg' %}" class="card-img-top" alt="flame gun">
        <div class="card-body bg-dark">
          <a href="/product/19"><p>Flame Gun</p></a>
        </div>
      </div>
      <div class="card bg-dark ms-5 mt-2" style="width: 25rem;">
        <img src="{% static 'img/nuke_launcher.jpeg' %}" class="card-img-top" alt="nuke launcher">
        <div class="card-body bg-dark">
          <a href="/product/20"><p>Mini Nuke Launcher</p></a>
        </div>
      </div>
      <div class="card bg-dark ms-5 mt-2" style="width: 25rem;">
        <img src="{% static 'img/umbrella_gun.jpeg' %}" class="card-img-top" alt="umbrella gun">
        <div class="card-body bg-dark">
          <<a href="/product/21"><p>Umbrella Gun</p></a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="card bg-dark ms-5 mt-2" style="width: 25rem;">
        <img src="{% static 'img/shrink_ray.jpeg' %}" class="card-img-top" alt="shrink ray">
        <div class="card-body bg-dark">
          <a href="/product/22"><p>Shrink Ray</p></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
