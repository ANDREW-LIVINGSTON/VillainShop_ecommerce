<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.rtl.min.css" integrity="sha384-trxYGD5BY4TyBTvU5H23FalSCYwpLA0vWEvXXGm5eytyztxb+97WzzY+IWDOSbav" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <title>Villain Shop</title>
</head>
<body>
  <div class="hero bg-dark">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <h1>VillainShop</h1>
        <form class="d-flex">
          <a href="/reg_login"><p class="ms-4 mt-3">Sign up/Login</p></a>
          <a href="/"><p class="ms-4 mt-3">HOME</p></a>
          <a href="/view_cart"><p class="ms-4 mt-3">Cart</p></a>
        </form>
      </div>
    </nav>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <h2 class="d-flex justify-content-end">YOU'LL SWOON FOR THESE GOONS</h2>
      </div>
    </nav>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <h1>Henchmen:</h1>
      </div>
    </nav>
    <div class="row">
      <div class="card bg-dark ms-5 mt-2" style="width: 25rem;">
        <img src="{% static 'img/thugs.jpeg' %}" class="card-img-top" alt="thugs">
        <div class="card-body bg-dark">
          <a href="/product/1"><p>Thugs</p></a>
        </div>
      </div>
      <div class="card bg-dark ms-5 mt-2" style="width: 25rem;">
        <img src="{% static 'img/ninjas.jpeg' %}" class="card-img-top" alt="ninjas">
        <div class="card-body bg-dark">
          <a href="/product/2"><p>Ninjas</p></a>
        </div>
      </div>
      <div class="card bg-dark ms-5 mt-2" style="width: 25rem;">
        <img src="{% static 'img/Robot.jpeg' %}" class="card-img-top" alt="robot">
        <div class="card-body bg-dark">
          <a href="/product/3"><p>Robots</p></a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="card bg-dark ms-5 mt-2" style="width: 25rem;">
        <img src="{% static 'img/skeleton_army.jpeg' %}" class="card-img-top" alt="skeleton army">
        <div class="card-body bg-dark">
          <a href="/product/4"><p>Army of the Undead</p></a>
        </div>
      </div>
      <div class="card bg-dark ms-5 mt-2" style="width: 25rem;">
        <img src="{% static 'img/demon.jpeg' %}" class="card-img-top" alt="demon">
        <div class="card-body bg-dark">
          <a href="/product/5"><p>Demon Familiar</p></a>
        </div>
      </div>
      <div class="card bg-dark ms-5 mt-2" style="width: 25rem;">
        <img src="{% static 'img/Parademons.jpeg' %}" class="card-img-top" alt="aliens">
        <div class="card-body bg-dark">
          <a href="/product/6"><p>Alien Army</p></a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="card bg-dark ms-5 mt-2" style="width: 25rem;">
        <img src="{% static 'img/plants.jpeg' %}" class="card-img-top" alt="evil plants">
        <div class="card-body bg-dark">
          <a href="/product/7"><p>Sentient Plants</p></a>
        </div>
      </div>
      <div class="card bg-dark ms-5 mt-2" style="width: 25rem;">
        <img src="{% static 'img/laser_shark.jpeg' %}" class="card-img-top" alt="laser sharks">
        <div class="card-body bg-dark">
          <a href="/product/8"><p>Laser Sharks</p></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
