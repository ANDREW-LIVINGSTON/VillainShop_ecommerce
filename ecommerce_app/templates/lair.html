<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.rtl.min.css" integrity="sha384-trxYGD5BY4TyBTvU5H23FalSCYwpLA0vWEvXXGm5eytyztxb+97WzzY+IWDOSbav" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <title>Villain Shop</title>
</head>
<body>
  <div class="hero bg-dark">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <h1>VillainShop</h1>
        <form class="d-flex">
          <a href="/reg_login"><p class="ms-4 mt-3">Sign up/Login</p></a>
          <a href="/"><p class="ms-4 mt-3">HOME</p></a>
          <a href="/view_cart"><p class="ms-4 mt-3">Cart</p></a>
        </form>
      </div>
    </nav>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <h2 class="d-flex justify-content-end">HOME IS WHERE THE HURT IS</h2>
      </div>
    </nav>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <h1>Evil Lairs:</h1>
      </div>
    </nav>
    <div class="row">
      <div class="card bg-dark ms-5 mt-2" style="width: 25rem;">
        <img src="{% static 'img/mnt_lair.jpeg' %}" class="card-img-top" alt="skull lair">
        <div class="card-body bg-dark">
          <a href="/product/9"><p>Volcano</p></a>
        </div>
      </div>
      <div class="card bg-dark ms-5 mt-2" style="width: 25rem;">
        <img src="{% static 'img/castle.jpeg' %}" class="card-img-top" alt="castle">
        <div class="card-body bg-dark">
          <a href="/product/10"><p>Castle</p></a>
        </div>
      </div>
      <div class="card bg-dark ms-5 mt-2" style="width: 25rem;">
        <img src="{% static 'img/amusement_park.jpeg' %}" class="card-img-top" alt="amusement park">
        <div class="card-body bg-dark">
          <a href="/product/11"><p>Abandoned Amusement Park</p></a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="card bg-dark ms-5 mt-2" style="width: 25rem;">
        <img src="{% static 'img/moon_base.jpeg' %}" class="card-img-top" alt="moon base">
        <div class="card-body bg-dark">
          <a href="/product/12"><p>Moon Base</p></a>
        </div>
      </div>
      <div class="card bg-dark ms-5 mt-2" style="width: 25rem;">
        <img src="{% static 'img/ice_fortress.jpeg' %}" class="card-img-top" alt="ice fortress">
        <div class="card-body bg-dark">
          <a href="/product/13"><p>Ice Fortress</p></a>
        </div>
      </div>
      <div class="card bg-dark ms-5 mt-2" style="width: 25rem;">
        <img src="{% static 'img/underwater.jpeg' %}" class="card-img-top" alt="underwater base">
        <div class="card-body bg-dark">
          <a href="/product/14"><p>Underwater Base</p></a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="card bg-dark ms-5 mt-2" style="width: 25rem;">
        <img src="{% static 'img/tower.jpeg' %}" class="card-img-top" alt="tower">
        <div class="card-body bg-dark">
          <a href="/product/15"><p>Ancient Tower</p></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
