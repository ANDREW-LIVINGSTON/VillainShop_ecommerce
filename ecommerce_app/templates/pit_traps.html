<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.rtl.min.css" integrity="sha384-trxYGD5BY4TyBTvU5H23FalSCYwpLA0vWEvXXGm5eytyztxb+97WzzY+IWDOSbav" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <title>Villain Shop</title>
</head>
<body>
  <div class="hero bg-dark">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <h1>VillainShop</h1>
        <form class="d-flex">
          <a href="/reg_login"><p class="ms-4 mt-3">Sign up/Login</p></a>
          <a href="/"><p class="ms-4 mt-3">HOME</p></a>
          <a href="/view_cart"><p class="ms-4 mt-3">Cart</p></a>
        </form>
      </div>
    </nav>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <h2 class="d-flex justify-content-end">YOU'RE SURE TO FALL FOR THESE TRAPS</h2>
      </div>
    </nav>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <h1>Pit Traps:</h1>
      </div>
    </nav>
    <div class="row">
      <div class="card bg-dark ms-5 mt-2" style="width: 25rem;">
        <img src="{% static 'img/spike_pit.jpeg' %}" class="card-img-top" alt="spike pit">
        <div class="card-body bg-dark">
          <a href="/product/23"><p>Spike Pit</p></a>
        </div>
      </div>
      <div class="card bg-dark ms-5 mt-2" style="width: 25rem;">
        <img src="{% static 'img/acid_vat.jpeg' %}" class="card-img-top" alt="acid vat">
        <div class="card-body bg-dark">
          <a href="/product/24"><p>Acid Vat</p></a>
        </div>
      </div>
      <div class="card bg-dark ms-5 mt-2" style="width: 25rem;">
        <img src="{% static 'img/Snake_pit.jpeg' %}" class="card-img-top" alt="snake pit">
        <div class="card-body bg-dark">
          <a href="/product/25"><p>Snake Pit</p></a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="card bg-dark ms-5 mt-2" style="width: 25rem;">
        <img src="{% static 'img/piranha_pool.png' %}" class="card-img-top" alt="piranha pool">
        <div class="card-body bg-dark">
          <a href="/product/26"><p>Piranha Pool</p></a>
        </div>
      </div>
      <div class="card bg-dark ms-5 mt-2" style="width: 25rem;">
        <img src="{% static 'img/Alligator.jpeg' %}" class="card-img-top" alt="Alligator">
        <div class="card-body bg-dark">
          <a href="/product/27"><p>Alligator Pool</p></a>
        </div>
      </div>
      <div class="card bg-dark ms-5 mt-2" style="width: 25rem;">
        <img src="{% static 'img/compactor.jpeg' %}" class="card-img-top" alt="compactor">
        <div class="card-body bg-dark">
          <a href="/product/28"><p>Compactor</p></a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="card bg-dark ms-5 mt-2" style="width: 25rem;">
        <img src="{% static 'img/crusher.jpeg' %}" class="card-img-top" alt="crusher">
        <div class="card-body bg-dark">
          <a href="/product/29"><p>Paste Maker</p></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
