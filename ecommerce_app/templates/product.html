<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.rtl.min.css" integrity="sha384-trxYGD5BY4TyBTvU5H23FalSCYwpLA0vWEvXXGm5eytyztxb+97WzzY+IWDOSbav" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <title>Villain Shop</title>
</head>
<body>
  <div class="hero bg-dark bg-size:cover">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <h1>VillainShop</h1>
        <form class="d-flex">
          <a href="/reg_login"><p class="ms-4 mt-3">Sign up/Login</p></a>
          <a href="/"><p class="ms-4 mt-3">HOME</p></a>
          <a href="/view_cart"><p class="ms-4 mt-3">Cart</p></a>
        </form>
      </div>
    </nav>
    <div class="d-flex justify-content-around">
      <div class="row">
          <div class="col-5 mr-3">
              <h1>{{ product.name }}</h1>
              <img src="{{ product.image.url }}" alt="product picture">
              <p>Price:$ {{ product.price }}</p>
              <form action="/add_to_cart/{{product.id}}" method="post">
                {% csrf_token %}
                <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-success add-btn update-cart">Add To Cart</button>
              </form>
          </div>
          <br>
          <br>
          <div class="col-7 ml-5">
              <h2>Description:</h2>
              <p>{{ product.desc }}</p>
          </div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
  </div>
</body>
</html>
